<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="instagram-wrapper">
        <article class="instagram-phone">
            <img src="assets/img/celular.png" alt="celular">
        </article>

        <article class="instagram-continue">

            <article class="group">
                <img class="instagram-logo" src="assets/img/Instagram_logo.svg.png" alt="Logo">

                <aside class="profile-photo">
                    <img src="assets/img/IMG_20200630_205037.jpg" alt="foto de perfil">
                </aside>

                <a href="#" class="instagram-login">Continue como Alexdex</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </article>

            <article class="group">
                <a class="not-account">Não é Alexdex</a>
                <a class="not-account">
                    <span class="link-blue">Alterar conta</span> ou
                    <span>Inscreva-se</span>
                </a>
            </article>

            <article class="get-the-app">
                <header>
                    <a class="get-app">Baixe o aplicativo</a>
                </header>

                <aside class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </aside>
            </article>

        </article>

    </section>
</body>

</html>
